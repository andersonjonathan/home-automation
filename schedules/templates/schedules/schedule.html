{% extends 'common/master.html' %}
{% load tags %}

{% block content %}
    {% for s in schedules %}
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">{{ s.name }}</h3></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-2">Active:</div>
                    <div class="col-sm-10">{{ s.active }}</div>
                </div>
                <div class="row">
                    <div class="col-sm-2">Devices:</div>
                    <div class="col-sm-10">{{ s.device.all|join:", " }}</div>
                </div>
                <div class="row">
                    <div class="col-sm-2">Time slots:</div>
                    <div class="col-sm-10">{{ s.scheduleslot_set.all|join:"<br>" }}</div>
                </div>


            </div>
        </div>
    {% endfor %}
{% endblock %}
